<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milestone 2 Project</title>


    <!-- MainLoop JS-->
    <script src="assets/js/libs/mainloop.js"></script>

    <!-- Modernizr -->
    <script src="assets/js/libs/modernizr.js"></script>
    
    <!-- Site Scripts -->
    <script src="assets/js/scripts/main.js" type="module"></script>

    <!-- SITE CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />

</head>

<body>
    <div id="gameStage">
    </div>
    <div>
        <button id="toggleGame" onclick="toggleGameStatus()">START</button>
    </div>

    <div id="scoreTable">
        <h2> High scores: </h2>
    </div>
    <div>
        <button onclick="toggleSettings(this)"> Hide settings</button>
        <div id="settings">
            <h2> SETTINGS </h2>

            <div id="snakeColour">
                <label> Choose your snake's colour:</label>
                <button onclick="updateSnakeColour('red')">Red</button>
                <button onclick="updateSnakeColour('blue')">Blue</button>
                <button onclick="updateSnakeColour('green')">Green</button>
                <button onclick="updateSnakeColour('Yellow')">Yellow</button>
                <button onclick="updateSnakeColour('Purple')">Purple</button>
            </div>

            <div id="toggleWrap">
                <label for="wrapAround">Let snake wrap around the grid</label>
                <input name="wrapAround" id="wrapAround" type="checkbox" onchange="toggleWrap()">
            </div>

            <div id="soundSettings">
                <label for="sound">Sounds: </label>
                <input name="sounds" id="sounds" type="checkbox" onchange="toggleSound()" checked><span id="soundStatus">Enabled</span>
            </div>
        </div>
    </div>
</body>

</html>
