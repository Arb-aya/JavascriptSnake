<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milestone 2 Project</title>


    <!-- MainLoop JS-->
    <script src="assets/js/libs/mainloop.js"></script>

    <!-- Modernizr -->
    <script src="assets/js/libs/modernizr.js"></script>

    <!--
        If the browser doesn't support canvases load in a polyfil "explorercanvas"
        Code taken from:
        https://stackoverflow.com/questions/14521108/dynamically-load-js-inside-js
    -->
    <script>
        if (!Modernizr.canvas) {
            const script = document.createElement('script');
            script.onload = function () {

            };
            script.src = "assets/js/libs/excanvas.js";
            document.head.appendChild(script);
        }
    </script>



    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/4c578b24ae.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- SITE CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Site Scripts -->
    <script src="assets/js/scripts/main.js" type="module"></script>

</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <span role="Logo">
                <span class="headerText" aria-hidden="true"> s </span>
                <span class="headerText" aria-hidden="true"> n </span>
                <span class="headerText" aria-hidden="true"> a </span>
                <span class="headerText" aria-hidden="true"> k </span>
                <span class="headerText" aria-hidden="true"> e </span>
                <span class="sr-only"> Snake </span>
            </span>
        </div>
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Play <span class="sr-only"> current </span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="instructions.html">Instructions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tests.html">Tests</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>




    <!-- CONTAINER -->
    <div class="container mt-5">
        <div class="row justify-content-center">

            <!-- SETTINGS -->
            <div class="col-12 order-3 col-lg-4 order-lg-1 text-center mainDiv">
                <!-- TOGGLE SETTING VISIBILITY-->
                <span onclick="toggleSettings()">
                    <i class="fas fa-cog"></i>
                    <h2 id="settingsVisibilityText"> Hide Settings <i class="fas fa-caret-up"></i></h2>
                </span>
                <!-- ./TOGGLE SETTING VISIBILITY-->

                <div class="row" id="settings">
                    <div class="col-12 pt-2" id="snakeColour">
                        <span> Snake Colour: </span><br />
                        <button onclick="updateSnakeColour('#AC0405')"><i
                                class="fas fa-circle colourOption red"></i></button>
                        <button onclick="updateSnakeColour('#060778')"><i
                                class="fas fa-circle colourOption blue"></i></button>
                        <button onclick="updateSnakeColour('#016105')"><i
                                class="fas fa-circle colourOption green"></i></button>
                        <button onclick="updateSnakeColour('#545506')"><i
                                class="fas fa-circle colourOption gold"></i></button>
                        <button onclick="updateSnakeColour('#5401F1')"><i
                                class="fas fa-circle colourOption purple"></i></button>
                    </div>

                    <div class="col-12 pt-2" id="snakeWrapAround">
                        <span onClick="toggleWrap()"> Toggle walls:
                            <i id="wallIcon" class="fas fa-check green">
                                <span class="sr-only"> Walls </span>
                            </i>
                            <span class="sr-only" id="wallStatus"> On </span>
                        </span>
                    </div>

                    <div class="col-12 pt-2" id="snakeSounds">
                        <span onClick="toggleSound()"> Toggle sound:
                            <i id="soundIcon" class="fas fa-volume-up green">
                                <span class="sr-only"> Sound </span>
                            </i>
                        </span>

                        <span class="sr-only" id="soundStatus">On</span>
                    </div>
                </div>
            </div>
            <!-- ./SETTINGS-->

            <!-- MAIN GAME AREA-->
            <div class="col-12 order-1 col-lg-4 order-lg-2 text-center">
                <div id="gameStage">
                </div>

                <div>
                    <button id="toggleGame" onclick="toggleGameStatus()">START</button>
                </div>
            </div>
            <!-- ./MAIN GAME AREA-->

            <!-- HIGHSCORES-->
            <div class="col-12 col-lg-4 order-2 order-lg-3 mainDiv">
                <div class="row justify-content-center" id="scoreTable">
                    <h2> High scores: </h2>
                </div>
            </div>
            <!-- ./HIGHSCORES -->

        </div>
        <!-- ./ROW -->
    </div>
    <!-- ./CONTAINER -->


    <!-- JS needed for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
